<body>

          <img src="./img/icon3D.png" alt="booking3D">

  <body>
    <div class="main">
      <div class="infoS1">
        <img src="./img/infoS1.PNG" alt="info-S1">
      </div>
      <div class="infoK1">
        <img src="./img/infoK1.PNG" alt="info-K1">
      </div>
    </div>

    <div class="userInput">
      <div class="frame">
        <p class="underline-bg">Booking</p>

        <!-- Equipments section -->
        <div class="equipments">
          <p>Equipments</p>
          <select class="typebox-3d-select">
            <option value="" disabled selected>Select 3D Printer</option>
            <option value="Ender-3 S1 Pro">Ender-3 S1 Pro</option>
            <option value="K1">K1</option>
          </select>
        </div>
        <!-- Computer Selection -->
        <div class="no-3-d">
          <p>No.</p>
          <select id="3d-select" class="box-no">
            <option value="" disabled selected>Select No.</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>

          </select>
        </div> <!-- no -->

        <!-- Date Selection -->
        <div class="date2">
          <p class="Date">Date</p>
          <input type="date" id="booking-date" class="boxDate" />
        </div>

        <!-- Time Start -->
        <div class="time-start">
          <p class="time-start2">Time Start</p>
          <input type="time" id="time-start" class="box-time-start" />
        </div>

        <!-- Time End -->
        <div class="time-end">
          <p class="time-end2">Time End</p>
          <input type="time" id="time-end" class="box-time-end" />
        </div>

        <!-- Confirm Button -->
        <div class="button-confirm" onclick="confirmBooking()">
          <div class="confirm">Confirm</div>
        </div>



      </div> <!-- frame -->
    </div>

    </div>
  </body>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    function confirmBooking() {
      let type3D = document.querySelector(".typebox-3d-select").value;
      let no = document.querySelector(".box-no").value;
      let date = document.getElementById("booking-date").value;
      let timeStart = document.getElementById("time-start").value;
      let timeEnd = document.getElementById("time-end").value;

      if (!type3D || !no || !date || !timeStart || !timeEnd) {
        alert("Please fill in all fields before confirming.");
        return;
      }

      let message = `‚úÖ Booking Confirmed!\n\nüìå 3D Printer: ${type3D}\nüî¢ NO.: ${no}\nüìÖ Date: ${date}\n‚è∞ Time: ${timeStart} - ${timeEnd}`;
      alert(message);
    }
  </script>
